<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nare Tools</title>
    <meta name="viewport"content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f8bd43ae7.js" crossorigin="anonymous"></script>
</head>
<body style="min-height: 100vh">
    <div class="container" style="min-height: 100vh">
        <div class="row justify-content-center" style="min-height: 100vh">
            <div class="col-md-6 align-self-center text-center">
                <div class="card text-center">
                    {% block content %}
                    {% endblock %}
                </div>
                <img src="{{ url_for('static', filename='images/Halliburton_logo.png') }}" class="card-img-bottom align-self-center" alt="Halliburton Logo" style="max-width: 50%; margin: 15px">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
